    <div class="row">
      <div class="col s12 m6 l6 push-m3 push-l3">
        <h1 id="welcome-header">Send me a message!</h1>
      </div>
    </div>
    <div class="row">
      <form
        class="col s12 m6 l6 push-m3 push-l3"
        action="https://jumprock.co/mail/vikrambajaj"
        method="POST"
      >
        <!--Honeypot to prevent SPAM (if field is filled, email is discarded)-->
        <input type="text" name="trapit" value="" style="display:none" />
        <!--Custom email subject-->
        <input
          name="subject"
          value="Message From Website!"
          style="display: none;"
        />
        <div class="input-field col s12 m12 l12">
          <i class="far fa-user prefix"></i>
          <input id="name" name="name" type="text" class="validate" required />
          <label for="name">Your Name</label>
        </div>
        <div class="input-field col s12 m12 l12">
          <i class="far fa-envelope prefix"></i>
          <input
            id="email"
            name="email"
            type="email"
            class="validate"
            required
          />
          <label for="email">Your Email</label>
        </div>
        <div class="input-field col s12 m12 l12">
          <i class="far fa-comment-alt prefix"></i>
          <textarea
            id="textarea"
            name="message"
            class="materialize-textarea"
            required
          ></textarea>
          <label for="textarea">Your Message</label>
        </div>
        <!--For redirection after successful form submission-->
        <input
          type="hidden"
          name="after"
          value="https://vikrambajaj22.github.io/thank_you.html"
        />
        <button
          class="btn waves-effect waves-light right submit"
          type="submit"
          name="action"
        >
          Send
          <i class="far fa-paper-plane right"></i>
        </button>
      </form>
    </div>
